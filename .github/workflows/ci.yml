name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Test (matrix)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Cache pip more aggressively
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint & Format
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Type-check (mypy)
        run: mypy app/

      - name: Security scan (bandit)
        run: bandit -r app/

      - name: Run Tests
        run: |
          mkdir -p reports
          pytest -q --junitxml=reports/junit.xml --disable-warnings

      - name: Upload test reports (matrix-safe)
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.python-version }}
          path: reports/junit.xml

      - name: Build Docker image (dry-run)
        run: |
          docker build -t secdev-ci:${{ github.sha }} .
          docker save secdev-ci:${{ github.sha }} -o image-${{ matrix.python-version }}.tar

      - name: Upload Docker image artifact (matrix-safe)
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.python-version }}
          path: image-${{ matrix.python-version }}.tar

      - name: Validate secret presence (does not fail CI)
        env:
          DUMMY_SECRET: ${{ secrets.DUMMY_SECRET }}
        run: |
          if [ -z "$DUMMY_SECRET" ]; then
            echo "Warning: DUMMY_SECRET not set (OK for training)"
          else
            echo "Secret OK (masked)"
          fi
