name: Security - SBOM & SCA

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - ".github/workflows/ci-sbom-sca.yml"

permissions:
  contents: read

concurrency:
  group: sbom-sca-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sbom_sca:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P09

      - name: Generate SBOM (Syft CycloneDX)
        run: |
          docker run --rm -v "$PWD":/work -w /work anchore/syft:latest \
            packages dir:. -o cyclonedx-json > EVIDENCE/P09/sbom.json

      - name: SCA Scan (Grype)
        run: |
          set -e
          docker run --rm -v "$PWD":/work -w /work anchore/grype:latest \
            sbom:/work/EVIDENCE/P09/sbom.json -o json > EVIDENCE/P09/sca_report.json

      - name: Build SCA summary
        run: |
          mkdir -p EVIDENCE/P09

          SEVERITY_JSON=$(jq '[.matches[].vulnerability.severity]
            | group_by(.)
            | map({(.[0]): length})
            | add // {}' EVIDENCE/P09/sca_report.json)

          CRITICAL=$(echo "$SEVERITY_JSON" | jq '.Critical // 0')
          HIGH=$(echo "$SEVERITY_JSON" | jq '.High // 0')
          MEDIUM=$(echo "$SEVERITY_JSON" | jq '.Medium // 0')
          LOW=$(echo "$SEVERITY_JSON" | jq '.Low // 0')

          {
            echo "# SCA summary"
            echo
            echo "Detected vulnerabilities by severity (from Grype over SBOM):"
            echo
            echo '```json'
            echo "$SEVERITY_JSON"
            echo '```'
            echo
            echo "Automated interpretation:"
            echo "- Critical: $CRITICAL"
            echo "- High: $HIGH"
            echo "- Medium: $MEDIUM"
            echo "- Low: $LOW"
            echo
            echo "Most findings come from transitive dependencies."
            echo "План: критичные/High — обновлять или оформлять waivers в policy/waivers.yml."
          } > EVIDENCE/P09/sca_summary.md

      - name: Check High/Critical count (soft)
        run: |
          high_count=$(jq '[.matches[].vulnerability.severity]
            | map(select(.=="High" or .=="Critical"))
            | length' EVIDENCE/P09/sca_report.json || echo 0)
          echo "High/Critical vulnerabilities: $high_count"

      - name: Upload SBOM & SCA evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P09_EVIDENCE
          path: EVIDENCE/P09