name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/semgrep/**"
      - "security/.gitleaks.toml"
      - ".github/workflows/ci-sast-secrets.yml"

permissions:
  contents: read

concurrency:
  group: sast-secrets-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare evidence dir
        run: mkdir -p EVIDENCE/P10

      # ======================================================
      # SEMGREP
      # ======================================================
      - name: Semgrep CI scan (SARIF output)
        run: |
          docker run --rm \
            -v "$PWD":/src \
            returntocorp/semgrep:1.92.0 \
              semgrep ci \
                --config p/ci \
                --config /src/security/semgrep/rules.yml \
                --sarif --output /src/EVIDENCE/P10/semgrep.sarif \
                --metrics=off || true

      # ======================================================
      # GITLEAKS
      # ======================================================
      - name: Gitleaks secrets scan
        run: |
          mkdir -p EVIDENCE/P10

          # заранее создаём пустой отчёт, чтобы файл точно был в артефакте
          echo '{}' > EVIDENCE/P10/gitleaks.json

          docker run --rm \
            -v "$PWD":/repo \
            zricethezav/gitleaks:8.18.0 \
              detect --no-banner \
              --config=/repo/security/.gitleaks.toml \
              --source=/repo \
              --report-format=json \
              --report-path=/repo/EVIDENCE/P10/gitleaks.json || true

          echo "Contents of EVIDENCE/P10:"
          ls -l EVIDENCE/P10

      # ======================================================
      # UPLOAD ARTIFACTS
      # ======================================================
      - name: Upload SAST & Secrets evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE
          path: EVIDENCE/P10
