name: Security - DAST (ZAP baseline)

on:
  workflow_dispatch:
  push:
    paths:
      - "app/**"
      - ".github/workflows/ci-p11-dast.yml"

permissions:
  contents: read

concurrency:
  group: dast-zap-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dast:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare evidence dir
        run: mkdir -p EVIDENCE/P11

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run app
        env:
          ENABLE_DAST_DEMO: "true"
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          timeout 30 bash -c 'until curl -sf http://localhost:8000/health; do sleep 1; done'

      - name: ZAP baseline scan
        run: |
          docker run --rm --network host \
            -u 0 \
            -v "$PWD":/zap/wrk \
            -w /zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
              -t http://localhost:8000/debug/xss \
              -a \
              -d \
              -z "-config api.disablekey=true -config logger.level=DEBUG" \
              -r EVIDENCE/P11/zap_baseline.html \
              -J EVIDENCE/P11/zap_baseline.json || true

          echo "=== EVIDENCE ==="
          ls -la EVIDENCE/P11

      - name: Upload DAST evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P11_EVIDENCE
          path: EVIDENCE/P11
